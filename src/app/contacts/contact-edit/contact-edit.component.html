<div class="panel panel-default">
    <div class="panel-body">
      <form id="contact-edit" [formGroup]="contactForm" (ngSubmit)="onSubmitContact()">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              class="form-control required"
              size="120"
              max="120"
              formControlName="name">
          </div>
        </div>
        <div class="alert alert-danger"  *ngIf="!contactForm.get('name').valid && contactForm.get('name').touched">
            A name is required.
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              class="form-control required"
              size="120"
              max="255"
              formControlName="email"
              placeholder="email@address.com">
          </div>
        </div>
        <div class="alert alert-danger"  *ngIf="!contactForm.get('email').valid && contactForm.get('email').touched">
            Please enter a valid email.
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="phone">Phone:</label>
            <input
              type="text"
              id="phone"
              class="form-control invalid"
              size="150"
              max="15"
              formControlName="phone"
              placeholder="555-555-5555">
          </div>
        </div>
        <div class="alert alert-danger"  *ngIf="!contactForm.get('phone').valid && contactForm.get('phone').touched">
            Please enter a valid phone.
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="imageUrl">Image URL:</label>
            <input
              type="text"
              id="imageUrl"
              class="form-control"
              size="150"
              max="255"
              formControlName="imageURL">
          </div>
        </div>
        
  
        <div class="row">
          <div class="form-group">
            <label for="groupList">Group Contacts:</label>
  
            <div class="row" id="groupList"
                style="min-height: 3rem;" >
  
              <div *ngFor="let contact of groupContacts; let i = index">
                <div>
                  <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
                  <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
                </div>
              </div>
              <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
            </div>
  
          </div>
        </div>
  
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!contactForm.valid">Save</button>
            <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
