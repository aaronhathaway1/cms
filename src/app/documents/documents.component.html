<div class="row">
  <div class="col-md-5">
    <cms-document-list (documentSelectedEvent)="selectedDocument = $event"></cms-document-list>
  </div>
  <div class="col-md-4">
    <cms-document-detail *ngIf="selectedDocument; else infoText" [document]="selectedDocument">
    </cms-document-detail>
    <ng-template #infoText>
      Please select a document.
    </ng-template>
  </div>
</div>
